<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      href="https://cdn.jsdelivr.net/gh/sunn-us/SUIT/fonts/static/woff2/SUIT.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="/css/challenge-record.css" />
    <script src="/js/challenge-record.js" defer="defer"></script>
    <script src="/js/header.js"></script>
  </head>
  <body>
    <header>
      <div>
        <button onclick="goBack()"><img src="/image/header/whiteback.png" alt="" /></button>
        <!-- <img src="/image/header/w.png" alt="" /> -->
        <button onclick="openModal('delete-modal-wrap','delete-modal-content')"><img src="/image/header/more.png" alt="" /></button>
      </div>
    </header>
    <section class="goal">
      <div>
        <button onclick="openModal('turn-modal-wrap','turn-modal-content')">1회차</button>
        <span>하루에 물 2000ml이상 마시기</span>
      </div>
      <div>
        <span>목표량</span>
        <span id="goal">2000ml</span>
      </div>
    </section>
    <section class="form">
      <span>도전사진</span>
      <div id="image-box">
        <label for="choose-file">
          <img src="" id="input-image" alt="" />
        </label>
      </div>
      <form class="image-form" id="image-form" method="post" enctype="multipart/form-data">
        <div class="button">
          <label for="choose-file"><img src="/image/challenge-record/addImage.png" alt="" /></label>
        </div>
        <input
          type="file"
          id="choose-file"
          class="choose-file"
          name="choose-file"
          accept="image/*"
          onchange="loadFile(this)"
        />
        <span>눌러서 사진추가</span>
      </form>
    </section>
    <section class="form">
      <span class="memo">메모</span>
      <textarea
        class="text-input"
        id="text-input"
        name="text-input"
        placeholder="간단한 소감을 입력해주세요."
        cols="30"
        rows="10"
      ></textarea>
    </section>

    <section class="achive">
      <span class="text">달성량</span>
      <div class="achive-control">
        <button id="minus-btn">-</button>
        <div class="achive-amount">
          <input type="number" id="achive-amount" value="0"/>
          <span>ml</span>
        </div>
        <button id="plus-btn">+</button>
      </div>
    </section>
    <footer>
      <button>저장하기</button>
    </footer>

   <!-- 삭제모달 -->
    <div id="delete-modal-wrap" class="delete-modal">
      <div id="delete-modal-content"class="delete-modal-content">
        <button>삭제</button>
        <button class="close-btn" onclick="closeModal('delete-modal-wrap','delete-modal-content')">취소</button>
      </div>
    </div>

    <!-- 회차모달 -->
    <div id="turn-modal-wrap" class="turn-modal">
      <div id="turn-modal-content" class="turn-modal-content">
        <section class="challeng-name-wrap">
          <div>
              <div class="turn">
              <span>1회차</span>
              </div>
              <p class="info">하루에 물 2000ml이상 마시기</p>
          </div>
          <div>
              <p class="period">도전기간</p>
              <p class="info">2023.05.07 ~ 2023.06.08</p>
          </div>
      </section>
  
      <section class="title">
      <div>
          <p>회차</p>
          <p>달성량</p>
          <p>성공여부</p>
      </div>
      </section>
      <section class="turn-wrap">
          
          <div>
              <div class="turn">
                  <span>1회차</span>
              </div>
              <p>200ml</p>
              <p>실패</p>
          </div>
          <div>
              <div class="turn">
                  <span>2회차</span>
              </div>
              <p>0ml</p>
              <p>실패</p>
          </div>
          <div>
              <div class="turn">
                  <span>3회차</span>
              </div>
              <p>2100ml</p>
              <p>성공</p>
          </div>
          <div>
              <div class="turn">
                  <p>4회차</p>
              </div>
              <p>500ml</p>
              <p>실패</p>
          </div>
          <div>
              <div class="turn">
                  <span>5회차</span>
              </div>
              <p>500ml</p>
              <p>진행중</p>
          </div>
          <div>
              <div class="turn">
                  <span>5회차</span>
              </div>
              <p>500ml</p>
              <p>진행중</p>
          </div>
      </section>
      <footer>
          <button onclick="closeModal('turn-modal-wrap','turn-modal-content')">닫기</button>
        </footer>
      </div>
    </div>
  </body>
</html>
