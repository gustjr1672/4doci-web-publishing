<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link href="css/find-member-info.css" type="text/css" rel="stylesheet" />
    <link
      href="https://cdn.jsdelivr.net/gh/sunn-us/SUIT/fonts/static/woff2/SUIT.css"
      rel="stylesheet"
    />
    <script src="js/find-member-info.js" defer></script>
    <script src="js/header.js"></script>
  </head>

  <body>
    <header>
      <button onclick="goBack()">
        <img src="image/header/blackBack.png" alt="뒤로가기" />
      </button>
    </header>
    <section class="btns" id="btns">
      <div>
        <button class="id-btn active" onclick="toggleContent('id')">아이디 찾기</button>
        <button class="pwd-btn" onclick="toggleContent('pwd')">비밀번호 찾기</button>
      </div>
    </section>
    <section id="find-id" class="content">
      <form action="">
        <div class="name-input">
          <label for="name">성명</label>
          <div class="name-input-form">
            <input type="name" id="name" name="name" required />
          </div>
        </div>
        <div class="email-input">
          <label for="email">이메일 주소</label>
          <div class="email-input-form">
            <input type="email" id="find-id-email" name="email" required />
          </div>
        </div>

        <div class="finish-btn">
          <button class="finish-btn" onclick="addcheck()">아이디 찾기</button>
        </div>
        <div id="user-id"></div>
      </form>
    </section>

    <section id="find-password" class="content hidden">
      <form action="">
        <div class="id-input">
          <label for="id">아이디</label>
          <div class="id-input-form">
            <input type="id" id="id" name="id" required />
          </div>
        </div>
        <div class="name-input">
          <label for="name">성명</label>
          <div class="name-input-form">
            <input type="name" id="name" name="name" required />
          </div>
        </div>
        <div class="email-input">
          <label for="email">이메일 주소</label>
          <div class="email-input-form">
            <input type="email" id="email" name="email" required />
          </div>
        </div>

        <div class="finish-btn">
          <button class="finish-btn" onclick="addcheck()">인증번호 받기</button>
        </div>
        <div id="checkContainer"></div>
      </form>
    </section>
  </body>
</html>
