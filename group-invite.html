<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>group-invite</title>
    <link rel="stylesheet" href="/css/group-invite.css" />
    <link
      href="https://cdn.jsdelivr.net/gh/sunn-us/SUIT/fonts/static/woff2/SUIT.css"
      rel="stylesheet"
    />
    <script src="/js/header.js"></script>
  </head>
  <body>
    <div class="header-wrap">
      <header>
        <div>
          <button><img src="/image/header/whiteback.png" alt="뒤로가기" onclick="goBack()"/></button>
          <!-- <img src="/image/header/whiteLogo.png" alt="" /> -->
        </div>
      </header>
    </div>

    <div class="profile">
      <img src="/image/group-invite/friend.jpg" alt="" />
      <span>멋을아는자</span>
    </div>
    <div class="challenge-name">
      <div><span>대기중인 도전</span></div>
      <div><p>일주일에 한번 재혁이한테 뽀뽀해주고 안아주고 쓰다듬어주기</p></div>
    </div>

    <section class="challenge-period">
      <div class="period">
        <span>도전 기간</span>
      </div>
      <div class="date">
        <span>시작일</span>
        <span>2023년 05월 12일</span>
      </div>
      <div class="date">
        <span>종료일</span>
        <span>2023년 05월 30일</span>
      </div>
    </section>

    <div class="btns">
      <button>거절하기</button>
      <button>수락하기</button>
    </div>
  </body>
</html>
