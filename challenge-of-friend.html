<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>friend_challenge</title>
    <script src="/js/challenge-of-friend.js" defer="defer"></script>
    <script src="/js/header.js"></script>
    <link rel="stylesheet" href="css/challenge-of-friend.css" />
    <link
      href="https://cdn.jsdelivr.net/gh/sunn-us/SUIT/fonts/static/woff2/SUIT.css"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="header-wrap">
      <header>
        <div>
          <button onclick="goBack()"><img src="/image/header/whiteback.png" alt="" /></button>
          <!-- <img src="/image/header/whiteLogo.png" alt="" /> -->
        </div>
      </header>
    </div>
    <section class="friend-info">
      <div class="profile">
        <img class="friend-photo" src="/image/challenge-of-friend/friend.jpg" alt="" />
        <div>
          <span>최재혁</span>
          <span>멋을아는자</span>
        </div>
      </div>
      <div class="challenge-num">
        <div>
          <span>20</span>
          <span>총 도전횟수</span>
        </div>
        <div>
          <span>12</span>
          <span>성공횟수</span>
        </div>
      </div>
    </section>
    <section class="btns" id="btns">
      <button class="ongoing-btn active" onclick="toggleContent('ongoing')">진행중인 도전</button>
      <button class="past-btn" onclick="toggleContent('past')">지난 도전</button>
    </section>

    <section id="ongoing-content" class="content">
      <div class="ongoing-challenge">
        <div class="challenge-header">
          <div>
            <span>7회차</span>
            <span class="group">그룹</span>
          </div>
          <button type="submit" name="24" id="24">
            <img class="btn" src="/image/challenge-of-friend/btn.png" alt="" />
            나도 도전하기
          </button>
        </div>
        <div class="challenge-body">
          <span>하루에 한 번씩</span>
          <span>영어 문장 3개씩 외우기</span>
        </div>
      </div>
      <div class="ongoing-challenge">
        <div class="challenge-header">
          <div>
            <span>7회차</span>
            <span class="individual">개인</span>
          </div>
          <button type="submit" name="24" id="24">
            <img class="btn" src="/image/challenge-of-friend/btn.png" alt="" />
            나도 도전하기
          </button>
        </div>
        <div class="challenge-body">
          <span>하루에 30분씩</span>
          <span>가벼운 운동하기</span>
        </div>
      </div>
      <div class="ongoing-challenge">
        <div class="challenge-header">
          <div>
            <span>7회차</span>
            <span class="random">랜덤</span>
          </div>
          <button type="submit" name="24" id="24">
            <img class="btn" src="/image/challenge-of-friend/btn.png" alt="" />
            나도 도전하기
          </button>
        </div>
        <div class="challenge-body">
          <span>하루에 한번</span>
          <span>이쁜 풍경사진 찍기</span>
        </div>
      </div>
    </section>
    <section id="past-content" class="content hidden">
      <div class="ongoing-challenge">
        <div class="challenge-header">
          <div>
            <span class="success">성공</span>
            <span class="group">그룹</span>
          </div>
          <button type="submit" name="24" id="24">
            <img class="btn" src="/image/challenge-of-friend/btn.png" alt="" />
            나도 도전하기
          </button>
        </div>
        <div class="challenge-body">
          <span>하루에 50번씩</span>
          <span>하늘자전거 하기</span>
        </div>
      </div>
      <div class="ongoing-challenge">
        <div class="challenge-header">
          <div>
            <span class="fail">실패</span>
            <span class="group">그룹</span>
          </div>
          <button type="submit" name="24" id="24">
            <img class="btn" src="/image/challenge-of-friend/btn.png" alt="" />
            나도 도전하기
          </button>
        </div>
        <div class="challenge-body">
          <span>하루에 2000ml씩</span>
          <span>물 마시기</span>
        </div>
      </div>
    </section>
  </body>
</html>
