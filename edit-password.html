<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="/css/edit-password.css" type="text/css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@100;300;400;500;700;900&display=swap"
        rel="stylesheet" />
    <script src="js/edit-password.js" defer="defer"></script>
    <script src="js/header.js" defer="defer"></script>
</head>

<body>
    <div class="header-wrap">
        <header>
            <div class="header-left">
                <button><img src="/image/header/blackBack.png" alt="뒤로가기" onclick="goBack()"/></button>
                <img src="/image/header/blackLogo.png" alt="4℃" width="60" height="40" />
            </div>
            <!-- <button class="bell"><img src="/image/bell.png" alt="알림" /></button> -->
        </header>
    </div>
    <form>
        <div class="input">
            <label for="now-pwd">현재 비밀번호</label> 
            <!-- 현재 내 데이터와 일치하는지 검사 필요 -->
            <div class="input-form">
                <input type="password" name="now-pwd" id="pwd">
            </div>
        </div>
        <div class="input">
            <label for="new-pwd">새 비밀번호</label>
            <div class="input-form">
                <input type="password" name="new-pwd" id="new-pwd">
                <div id="pwd-error" class="error"></div>
            </div>
        </div>
        <div class="input">
            <label for="check-pwd">비밀번호 확인</label>
            <div class="input-form">
                <input type="password" name="check-pwd" id="check-pwd">
                <div id="pwd-check-error" class="error"></div>
            </div>
        </div>

        <div class="finish-btn">
            <button type="submit" onclick="location.href=''" disabled>완료</button>
        </div>
    </form>
</body>

</html>
