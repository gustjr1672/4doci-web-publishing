<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="/css/main.css" type="text/css" rel="stylesheet">
    <link href="/css/notifications.css" type="text/css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/gh/sunn-us/SUIT/fonts/static/woff2/SUIT.css" rel="stylesheet" />
    <script src="/js/main.js" defer="defer"></script>
    <script src="/js/notifications.js" defer="defer"></script>
</head>

<body>
  <div class="header-wrap">
    <header>
        <div class="header-left">
            <img src="/image/header/whiteLogo.png" alt="4℃" width="50px" height="30px" />
        </div>
        <button class="bell" onclick="openModal()">
          <img src="/image/header/whiteBell.png" alt="알림"  width="30px" height="30px" />
        </button>
    </header>
  </div>
    <div class="profile-wrap">
        <div class="profile-title">
            <img src="/image/main/profile4.png" alt="profile" width="50" height="50" />
            <span>신도시여신</span>
        </div>

        <div class="start-btn">
            <div>
                <div>
                    <span>랜덤도전,자유도전,그룹도전까지</span>
                    <span>새로운 도전을 시작해보세요</span>
                </div>
                <button type="submit" onclick="location.href='challenge-type-choice.html'">
                    시작하기
                    <img src="image/main/right.png" alt="go">
                </button>
            </div>
            <img src="image/main/bannerImg.png" alt="banner">
        </div>
    </div>

    <div class="chal-list">
        <div class="chal-header">
            <span>진행중인 도전</span>
            <select id="filter">
                <option value="all">전체</option>
                <option value="personal">개인</option>
                <option value="challenge">도전</option>
                <option value="random">랜덤</option>
            </select>
        </div>
        
        <div class="btn-wrap">
            <button class="chal-btn">
                <span class="chal-title">하루에 30분이상 운동하고 치킨먹고 자기</span>
                <div class="prog-wrap">
                    <div>
                        <span>0</span>
                        <span>/</span>
                        <span>1회</span>
                    </div>
                    <div class="prog-bar">
                        <div class="prog"> </div>
                    </div>
                </div>
            </button>
            <button class="plus-btn">+</button>
        </div>
        <div class="btn-wrap" >
            <button class="chal-btn">
                <span class="chal-title">삼일에 한번 단어 30개 외우기</span>
                <div class="prog-wrap">
                    <div>
                        <span>20</span>
                        <span>/</span>
                        <span>30개</span>
                    </div>
                    <div class="prog-bar">
                        <div class="prog"> </div>
                    </div>
                </div>
            </button>
            <button class="plus-btn">+</button>
        </div>
        <div class="btn-wrap">
            <button class="chal-btn" onclick="location.href='challenge-record.html'">
                <span class="chal-title">하루에 물 2000ml 이상 마시기</span>
                <div class="prog-wrap">
                    <div>
                        <span>400</span>
                        <span>/</span>
                        <span>2000ml</span>
                    </div>
                    <div class="prog-bar">
                        <div class="prog"> </div>
                    </div>
                </div>
            </button>
            <button class="plus-btn">+</button>
        </div>
    </div>


    <div class="footer-wrap">
        <footer>
            <button>
                <img src="/image/footer/clickHome.png" alt="홈" />
            </button>
            <button>
                <img src="/image/footer/community.png" alt="커뮤니티" onclick="location.href = 'community.html' " />
            </button>
            <button>
                <img src="/image/footer/friendManagement.png" alt="친구관리" onclick="location.href = 'friends-management.html' " />
            </button>
            <button>
                <img src="/image/footer/myPage.png" alt="내정보" onclick="location.href = 'my-page.html' " />
            </button>
        </footer>
    </div>

<!-- ======================알림 모달 ================================== -->
    <div id="myModal" class="modal">
        <div class="modal-content">
          <span class="close" onclick="closeModal()">&times;</span>
          <section id="btns" class="btns">
            <button class="community-btn active" onclick="toggleContent('community')">
              커뮤니티
            </button>
            <button class="group-invitation-btn" onclick="toggleContent('groupInvitation')">
              그룹초대
            </button>
            <button class="friend-request-btn" onclick="toggleContent('friendRequest')">
              친구요청
            </button>
          </section>
          <!-- 커뮤니티 알림 -->
          <section id="community-content" class="contents">
            <button class="content" onclick="location.href = 'comments.html' ">
              <div class="info">
                <img src="/image/notification/profile.png" alt="프로필이미지" />
                <div>
                  <span>고민시작 님이 댓글을 남겼습니다.</span>
                  <span class="time">1분전</span>
                </div>
              </div>
            </button>
            <button class="content">
              <div class="info">
                <img src="/image/notification/progileImg2.png" alt="프로필이미지" />
                <div>
                  <span>재혁짱 님이 댓글을 남겼습니다.</span>
                  <span class="time">11분전</span>
                </div>
              </div>
            </button>
            <button class="content">
              <div class="info">
                <img src="/image/notification/progileImg2.png" alt="프로필이미지" />
                <div>
                  <span>재혁짱 님이 댓글을 남겼습니다.</span>
                  <span class="time">17분전</span>
                </div>
              </div>
            </button>
          </section>
          <!--그룹초대 알림 -->
          <section id="group-invitation-content" class="contents hidden">
            <div class="content">
              <div class="info">
                <img src="/image/notification/profile.png" alt="프로필이미지" />
                <div>
                  <span
                    >고민시작 님이 <br />
                    그룹도전에 초대했습니다.</span
                  >
                </div>
              </div>
              <button onclick="location.href='group-invite.html'">보기</button>
            </div>
            <div class="content">
              <div class="info">
                <img src="/image/notification/progileImg2.png" alt="프로필이미지" />
                <div>
                  <span
                    >고민시작 님이 <br />
                    그룹도전에 초대했습니다.</span
                  >
                </div>
              </div>
              <button>보기</button>
            </div>
          </section>
          <!-- 친구요청 알림 -->
          <section id="friend-request-content" class="contents hidden">
            <div class="content">
              <div class="info">
                <img src="/image/notification/progileImg2.png" alt="프로필이미지" />
                <div class="user-name">
                  <span>jaevely</span>
                  <span>재혁짱</span>
                </div>
              </div>
              <div class="friend-request-btns">
                <button class="refuse">거절</button>
                <button>수락</button>
              </div>
            </div>
          </section>
        </div>
      </div>
</body>

</html>
