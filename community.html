<!DOCTYPE html>

    <title>community</title>
    <script src="/js/community.js" defer="defer"></script>
    <link rel="stylesheet" href="/css/community.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@100;300;400;500;700;900&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://cdn.jsdelivr.net/gh/sunn-us/SUIT/fonts/static/woff2/SUIT.css"

    />
  </head>
  <body>
    
      <header>

    <section class="friends">
      <button onclick="location.href='challenge-of-friend.html'">

      <button>

      <button>

    <section class="filter">

        <select name="category" id="category">
          <option value="전체">전체</option>
          <option value="운동">운동</option>
          <option value="식습관">식습관</option>
          <option value="학습">학습</option>
          <option value="생활">생활</option>
          <option value="가족">가족</option>
          <option value="취미">취미</option>
        </select>
      </div>
      <div>
        <span>도전종류</span>
        <select name="type" id="type">
          <option value="전체">전체</option>
          <option value="개인">개인</option>
          <option value="그룹">그룹</option>
          <option value="랜덤">랜덤</option>
        </select>
      </div>
    </section>

    <main>
      <section class="feed">
        <div class="profile">
          <img src="/image/community/jae.jpg" alt="friend" />
          <span>멋을아는자</span>
        </div>
        <div class="title">
          <span class="challenge-title">하루에 30분씩 가벼운 스트레칭하기</span>

          <div>
            <span>1회차</span>
            <span>랜덤</span>

        </div>
        <div class="content">
          <img src="/image/community/photo1.png" alt="" />

        </div>
        <div class="feed-footer">
          <div class="feed-footer-btns">
            <button>
              <img src="/image/community/more.png" alt="" /><span>도전 자세히 보기</span>
            </button>
            <button><img src="/image/community/btn.png" alt="" /><span>나도 도전하기</span></button>
          </div>
          <div class="comment">
            <button><img src="/image/community/comment.png" alt="" /> <span>1</span></button>
          </div>
        </div>
        <div class="border"></div>
      </section>
      <section class="feed">
        <div class="profile">
          <img src="/image/community/ji.png" alt="friend" />
          <span>신도시아지매</span>
        </div>

          <span class="challenge-title">매일매일 QR코드 안빠지고 찍기</span>

            <span>3회차</span>
            <span>개인</span>
          </div>
        </div>
        <div class="content">
          <img src="/image/community/qr.jpg" alt="" />
          <span

            잠이나 자야지</span
          >
        </div>
        <div class="feed-footer">
          <div class="feed-footer-btns">
            <button>
              <img src="/image/community/more.png" alt="" /><span>도전 자세히 보기</span>

            <button><img src="/image/community/btn.png" alt="" /><span>나도 도전하기</span></button>
          </div>

            <button><img src="/image/community/comment.png" alt="" /> <span>1</span></button>
          </div>
        </div>

      </section>
      <section class="feed">

          <img src="/image/community/suck.png" alt="friend" />

        </div>

            <span>6회차</span>
            <span>랜덤</span>
          </div>
        </div>
        <div class="content">
          <img src="/image/community/exercise.jpg" alt="" />
          <span>30분씩 절하는 운동을 하고있습니다 행님덜</span>
        </div>
        <div class="feed-footer">
          <div class="feed-footer-btns">
            <button>
              <img src="/image/community/more.png" alt="" /><span>도전 자세히 보기</span>
            </button>
            <button><img src="/image/community/btn.png" alt="" /><span>나도 도전하기</span></button>

    <div class="footer-wrap">
      <footer>
        <button>
          <img src="/image/footer/home.png" onclick="location.href = '/main.html' " alt="홈" />
        </button>
        <button>
          <img src="/image/footer/clickCommunity.png" alt="커뮤니티" />
        </button>
        <button>
          <img src="/image/footer/friendManagement.png" alt="친구관리" onclick="location.href = '/friends-management.html' "/>
        </button>
        <button>
          <img src="/image/footer/myPage.png" alt="내정보" onclick="location.href = 'my-page.html' "/>
        </button>
      </footer>
